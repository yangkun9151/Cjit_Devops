{% load staticfiles %}
<html lang="zh-cn">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>test</title>
 <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
</head>

<body>
<script src="{% static 'jquery/jquery-3.3.1.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
<script src="{% static 'layer/layer.js' %}"></script>
 <div class="col-md-8 mail-box-header">
      <div class="asset_list_table_wrapper">
       <div class="panel-body">
       <div class="uc pull-left m-r-5" >
                  <a href="{% url 'server:add_server' %}" class="btn btn-sm btn-primary btn-create-asset">添加用户</a>
        </div>
        <table class="table table-striped table-bordered table-hover  dataTable no-footer">
        <thead>
              <tr>
                  <th class="text-center sorted"><input type="checkbox" class="ipt_check_all"></th>
                <th class="text-center">用户名称</th>
                <th class="text-center">状态</th>
                 <th class="text-center">用户组</th>
                 <th class="text-center">用户状态</th>
              </tr>
            </thead>
            <tbody>
            {% if user.is_authenticated%}
            {% for user in user_list %}
              <tr>
                <td class="text-center"><input name="." type="checkbox" class="text-center ipt_check" /></td>
                <td class="text-center">{{ user.username }}</td>
                 {%  if user.is_active == True %}
                <td class="text-center">启用</td>
                  {% else %}
                  <td class="text-center">禁用</td>
                  {%  endif %}
                  <td class="text-center">{{ user.last_login }}</td>
                  <td class="text-center">
                      <a href="#" class="btn btn-xs btn-info">更新</a>
                      <a href="#" class="btn btn-xs btn-danger m-l-xs btn_asset_delete" onclick=".">删除</a>
                  </td>
              </tr>
          {% endfor %}
          {% endif %}
            </tbody>
          </table>

        </div>
      </div>
 </div>
