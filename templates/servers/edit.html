{% load staticfiles %}
<html lang="zh-cn">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

 <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
</head>

                    <input type="text" class="form-control" id="servername" name="server_name" value="{{ servername.server_name }}">
      </div>

                    <label for="title">服务器地址</label>

      </div>
      <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">服务器端口</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="port" name="port" value="{{ servername.port }}">
